<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 메모장</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 메모 목록 스타일 */
        #noteList {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 200px;
        }

        #noteList h2 {
            margin: 0;
            font-size: 1.2em;
            color: #007aff;
            text-align: center;
            padding: 10px;
        }

        /* 메모 목록 아이템 스타일 */
        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .note-item:last-child {
            border-bottom: none;
        }
        .note-item:hover {
            background-color: #f0f8ff;
        }
        .note-item button {
            margin-left: 5px;
            padding: 5px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .edit-button {
            background-color: #007aff;
            color: white;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
        }

        /* 에디터 컨테이너 스타일 */
        #editor-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .ql-toolbar.ql-snow {
            background-color: #fafafa;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .ql-container.ql-snow {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            min-height: 150px;
            font-size: 1.1em;
        }

        /* 저장 버튼 스타일 */
        #saveButton {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #saveButton:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <!-- 메모 목록 -->
    <div id="noteList">
        <h2>이전 메모</h2>
        <div id="notes"></div>
    </div>

    <!-- 메모 작성 에디터 -->
    <div id="editor-container">
        <div id="editor" placeholder="여기에 메모를 작성하세요..."></div>
    </div>

    <!-- 저장 버튼 -->
    <button id="saveButton">메모 저장</button>

    <script>
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: '여기에 메모를 작성하세요...'
        });

        let editingIndex = -1; // 현재 수정 중인 메모 인덱스

        // 로컬 스토리지에서 메모 불러오기
        function loadNotes() {
            const notesContainer = document.getElementById('notes');
            notesContainer.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';

                // 메모 내용 미리보기
                const notePreview = document.createElement('span');
                notePreview.innerText = `메모 ${index + 1}: ${note.substring(0, 20)}...`; // 앞부분만 표시

                // 수정 버튼
                const editButton = document.createElement('button');
                editButton.className = 'edit-button';
                editButton.innerText = '수정';
                editButton.addEventListener('click', () => {
                    quill.root.innerHTML = note; // 에디터에 메모 내용 로드
                    editingIndex = index; // 현재 수정 중인 메모 인덱스 저장
                });

                // 삭제 버튼
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.innerText = '삭제';
                deleteButton.addEventListener('click', () => {
                    if (confirm('이 메모를 삭제하시겠습니까?')) {
                        notes.splice(index, 1); // 메모 삭제
                        localStorage.setItem('notes', JSON.stringify(notes));
                        loadNotes(); // 목록 갱신
                    }
                });

                noteItem.appendChild(notePreview);
                noteItem.appendChild(editButton);
                noteItem.appendChild(deleteButton);

                notesContainer.appendChild(noteItem);
            });
        }

        // 메모 저장 또는 수정 기능
        document.getElementById('saveButton').addEventListener('click', () => {
            const noteContent = quill.root.innerHTML;
            if (noteContent.trim() !== '') {
                let notes = JSON.parse(localStorage.getItem('notes') || '[]');
                if (editingIndex >= 0) {
                    // 기존 메모 수정
                    notes[editingIndex] = noteContent;
                    editingIndex = -1; // 수정 모드 종료
                } else {
                    // 새 메모 저장
                    notes.push(noteContent);
                }
                localStorage.setItem('notes', JSON.stringify(notes));
                alert('메모가 저장되었습니다.');
                loadNotes();
                quill.root.innerHTML = ''; // 에디터 초기화
            } else {
                alert('내용을 입력하세요.');
            }
        });

        // 초기 메모 로드
        loadNotes();
    </script>

</body>
</html>
