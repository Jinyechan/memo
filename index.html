<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화려한 모바일 메모장</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff, #cbebff, #a1d1ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 메모 목록 스타일 */
        #noteList {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 200px;
            backdrop-filter: blur(10px);
        }

        #noteList h2 {
            margin: 0;
            font-size: 1.4em;
            color: #007aff;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }

        /* 메모 목록 아이템 스타일 */
        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 5px 0;
            background: linear-gradient(135deg, #ffffff, #e6f7ff);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .note-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .note-item span {
            font-weight: bold;
            color: #007aff;
            margin-right: 10px;
        }

        /* 수정, 삭제 버튼 스타일 */
        .note-item button {
            margin-left: 5px;
            padding: 6px 12px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .edit-button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        .edit-button:hover {
            background: linear-gradient(135deg, #3ba6ff, #009fda);
            transform: scale(1.1);
        }
        .delete-button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }
        .delete-button:hover {
            background: linear-gradient(135deg, #e13d5d, #e03929);
            transform: scale(1.1);
        }

        /* 에디터 컨테이너 스타일 */
        #editor-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .ql-toolbar.ql-snow {
            background: linear-gradient(135deg, #f9f9f9, #e9f5ff);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom: 1px solid #ddd;
        }

        .ql-container.ql-snow {
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            min-height: 150px;
            font-size: 1.1em;
        }

        /* 저장 버튼 스타일 수정 */
        #saveButton {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            font-size: 1.2em;
            color: #fff;
            background: #0072ff; /* 단일 색상으로 설정 */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자만 유지 */
            transition: background 0.3s, transform 0.3s;
        }
        #saveButton:hover {
            background: #005bb5; /* hover 시 단일 색상 */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- 메모 목록 -->
    <div id="noteList">
        <h2>이전 메모</h2>
        <div id="notes"></div>
    </div>

    <!-- 메모 작성 에디터 -->
    <div id="editor-container">
        <div id="editor" placeholder="여기에 메모를 작성하세요..."></div>
    </div>

    <!-- 저장 버튼 -->
    <button id="saveButton">메모 저장</button>

    <script>
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: '여기에 메모를 작성하세요...'
        });

        let editingIndex = -1; // 현재 수정 중인 메모 인덱스

        // 로컬 스토리지에서 메모 불러오기
        function loadNotes() {
            const notesContainer = document.getElementById('notes');
            notesContainer.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';

                // 메모 내용 미리보기
                const notePreview = document.createElement('span');
                notePreview.innerText = `메모 ${index + 1}: ${note.substring(0, 20)}...`;

                // 수정 버튼
                const editButton = document.createElement('button');
                editButton.className = 'edit-button';
                editButton.innerText = '수정';
                editButton.addEventListener('click', () => {
                    quill.root.innerHTML = note;
                    editingIndex = index;
                });

                // 삭제 버튼
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.innerText = '삭제';
                deleteButton.addEventListener('click', () => {
                    if (confirm('이 메모를 삭제하시겠습니까?')) {
                        notes.splice(index, 1);
                        localStorage.setItem('notes', JSON.stringify(notes));
                        loadNotes();
                    }
                });

                noteItem.appendChild(notePreview);
                noteItem.appendChild(editButton);
                noteItem.appendChild(deleteButton);

                notesContainer.appendChild(noteItem);
            });
        }

        // 메모 저장 또는 수정 기능
        document.getElementById('saveButton').addEventListener('click', () => {
            const noteContent = quill.root.innerHTML;
            if (noteContent.trim() !== '') {
                let notes = JSON.parse(localStorage.getItem('notes') || '[]');
                if (editingIndex >= 0) {
                    notes[editingIndex] = noteContent;
                    editingIndex = -1;
                } else {
                    notes.push(noteContent);
                }
                localStorage.setItem('notes', JSON.stringify(notes));
                alert('메모가 저장되었습니다.');
                loadNotes();
                quill.root.innerHTML = '';
            } else {
                alert('내용을 입력하세요.');
            }
        });

        // 초기 메모 로드
        loadNotes();
    </script>

</body>
</html>
